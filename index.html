<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de CSS Avanzado</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="filter">
      <div>

      </div>
      <i class="fa-solid fa-bars fa-lg sandwich"></i>
      <a href="#inicio">Inicio</a>
      <a href="#dog">Perro</a>
      <a href="#cat">Gato</a>
      <a href="#paisaje">Paisaje</a>
      <a href="#contact">Contacto</a>

    <main>
      <div class="products">
        <div class="card">
          <article class="card-img">
            <img src="./assets/img/Imagen1.jpg" alt="" />

        </div>
        <div class="cardT">
          <article class="card-img">
            <img src="./assets/img/Imagen2.jpeg" alt="" />

            <img src="./assets/img/Imagen3.jpg" alt="" />

        </div>
        <div class="cardPC">
          <article class="card-img">
            <img src="./assets/img/Imagen4.jpg" alt="" />
          </article>
        </div>
        <div class="cardPC">
          <article class="card-img">
            <img src="./assets/img/Imagen5.jpg" alt="" />
          </article>
        </div>
        <div class="cardPC">
          <article class="card-img">
            <img src="./assets/img/Imagen6.jpg" alt="" />

          </article>
        </div>
        <div class="cardPC">
          <article class="card-img">
            <img src="./assets/img/Imagen7.jpg" alt="" />
            <i id="cat" class="fa-solid fa-heart heart"></i>
          </article>
        </div>
        <div class="cardPC">
          <article class="card-img">
            <img src="./assets/img/Imagen8.jpg" alt="" />
            <i id="paisaje" class="fa-solid fa-heart heart"></i>
          </article>
        </div>
        <div class="cardPC">
          <article class="card-img">
            <img src="./assets/img/Imagen9.jpg" alt="" />

        </div>

      <div class="paginacion">

    <footer>
      <div id="contact" class="contacto">
        <a href="www.facebook.com"
          ><i class="fa-brands fa-facebook fa-lg"></i
        ></a>
        <a href="www.instagram.com"
          ><i class="fa-brands fa-instagram fa-lg"></i
        ></a>
      </div>
      <p><strong>Todos los derechos reservados</strong></p>
    </footer>
    <script
      src="https://kit.fontawesome.com/43d0eff036.js"
